<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- LINE„Éó„É¨„Éì„É•„ÉºÂÆåÂÖ®‰∏≠Á´ã -->
  <title>Baby Surprise</title>
  <meta name="description" content="„É™„É≥„ÇØ„ÇíÈñã„ÅÑ„Å¶„Éú„Çø„É≥„ÇíÊäº„Åó„Å¶„Å≠üéÅ" />

  <style>
    :root{
      /* „Éô„Éº„ÇπÔºà„Éë„Çπ„ÉÜ„É´„Éñ„É©„Ç¶„É≥Ôºâ */
      --bg: #f6efe9;
      --card: #fffaf6;
      --text-main: #4b3f36;
      --text-sub: #7a6a5e;

      /* „Éñ„É©„Ç¶„É≥Á≥ª */
      --brown: #c8a48a;
      --brown-dark: #b08b72;

      /* BoyÁî®ÔºàÊ∞¥Ëâ≤Ôºâ */
      --blue: #87ceeb;
      --blue-shadow: rgba(135,206,235,0.45);
    }

    body {
      margin: 0;
      font-family:
        system-ui,
        -apple-system,
        BlinkMacSystemFont,
        "Segoe UI",
        "Segoe UI Emoji",
        "Apple Color Emoji",
        "Noto Color Emoji",
        "Hiragino Sans",
        Arial,
        sans-serif;
      background: var(--bg);
      color: var(--text-main);
      text-align: center;
      padding: 48px 18px;
    }

    .wrap {
      max-width: 560px;
      margin: 0 auto;
      background: var(--card);
      border-radius: 26px;
      padding: 40px 20px 44px;
      box-shadow: 0 12px 30px rgba(75,63,54,0.08);
      border: 1px solid rgba(75,63,54,0.06);
    }

    h1 {
      font-size: 34px;
      margin: 0 0 12px;
      letter-spacing: 0.5px;
    }

    h2 {
      font-size: 22px;
      margin: 0 0 30px;
      color: var(--text-sub);
      font-weight: 600;
    }

    button {
      padding: 14px 30px;
      font-size: 20px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      background-color: var(--brown);
      color: #fff;
      font-weight: 800;
      box-shadow: 0 8px 18px rgba(200,164,138,0.45);
      transition: transform .05s ease, background-color .2s ease;
    }

    button:hover {
      background-color: var(--brown-dark);
    }

    button:active {
      transform: translateY(1px);
    }

    #revealArea {
      display: none;
      margin-top: 36px;
    }

    .revealText {
      font-size: 44px;
      font-weight: 900;
      line-height: 1.25;
      margin-bottom: 18px;
    }

    .itsa {
      margin-right: 6px;
    }

    /* Boy„ÅØÊ∞¥Ëâ≤ */
    .boy {
      color: var(--blue);
      text-shadow: 0 6px 14px var(--blue-shadow);
    }

    .balloons {
      font-size: 42px;
      margin-top: 6px;
    }

    canvas#confetti {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 999;
    }
  </style>
</head>

<body>
  <canvas id="confetti"></canvas>

  <div class="wrap">
    <!-- ÂàùÊúüË°®Á§∫Ôºà‰∏≠Á´ãÔºâ -->
    <div id="startArea">
      <h1>Welcome Baby üß∏</h1>
      <h2>Boy? or Girl?</h2>
      <button onclick="reveal()">„Éú„Çø„É≥„Çí„ÇØ„É™„ÉÉ„ÇØ</button>
    </div>

    <!-- Áô∫Ë°®ÂæåÔºàÊúÄÂàù„ÅØÁ©∫Ôºâ -->
    <div id="revealArea">
      <div class="revealText" id="revealText"></div>
      <div class="balloons" id="revealEmojis"></div>
    </div>
  </div>

  <script>
    /* Á¥ôÂêπÈõ™Ôºà„Éñ„É©„Ç¶„É≥√óÂ∞ë„Åó„Éñ„É´„ÉºÔºâ */
    const canvas = document.getElementById("confetti");
    const ctx = canvas.getContext("2d");

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    function launchConfetti() {
      const colors = ["#c8a48a", "#fffaf6", "#e6d3c2", "#87ceeb"];
      const pieces = [];

      for (let i = 0; i < 120; i++) {
        pieces.push({
          x: Math.random() * canvas.width,
          y: -20 - Math.random() * 120,
          size: 6 + Math.random() * 6,
          color: colors[Math.floor(Math.random() * colors.length)],
          speedY: 3 + Math.random() * 4,
          speedX: -2 + Math.random() * 4,
          rot: Math.random() * 360
        });
      }

      let frame = 0;
      function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        pieces.forEach(p => {
          ctx.save();
          ctx.translate(p.x, p.y);
          ctx.rotate(p.rot * Math.PI / 180);
          ctx.fillStyle = p.color;
          ctx.fillRect(-p.size/2, -p.size/2, p.size, p.size);
          ctx.restore();

          p.y += p.speedY;
          p.x += p.speedX;
          p.rot += 6;
        });

        frame++;
        if (frame < 100) {
          requestAnimationFrame(draw);
        } else {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
        }
      }
      draw();
    }

    function reveal() {
      document.getElementById("startArea").style.display = "none";
      document.getElementById("revealArea").style.display = "block";

      // Boy„ÅØÊ∞¥Ëâ≤ÊñáÂ≠óÔºãÈùí„Éè„Éº„ÉàüíôÔºà„Åì„Åì„ÅßÂàù„ÇÅ„Å¶ÊåøÂÖ•Ôºù„Éç„Çø„Éê„É¨Èò≤Ê≠¢Ôºâ
      document.getElementById("revealText").innerHTML =
        '<span class="itsa">It‚Äôs a</span><span class="boy"> Boy üíô</span>';

      document.getElementById("revealEmojis").textContent =
        "üéàüéâüë∂üéâüéà";

      launchConfetti();
    }
  </script>
</body>
</html>
